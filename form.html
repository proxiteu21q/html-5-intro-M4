<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

                <fieldset>
                    <legend>Pick your job type</legend>
                    <label for="">
                        <input type="checkbox" name="Job" id="">Remote
                    </label>
                    <label for="">
                        <input type="checkbox" name="Job" id="">Full time
                    </label>
                    <label for="">
                        <input type="checkbox" name="Job" id="">Part time
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special Instructions about flexibility:</legend>
                    <textarea name="" id=""></textarea>

                <input type="reset" value="Reset">

        </section>
